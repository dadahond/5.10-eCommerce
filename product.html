<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./src/output.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body class="font-sans">
    <header class="mb-20 bg-base-200">
      <div class="align-elements navbar">
        <div class="navbar-start">
          <a
            class="btn btn-secondary text-2xl hidden md:flex"
            href="./index.html"
            >FN28</a
          >
          <div class="dropdown md:hidden">
            <div
              tabindex="0"
              role="button"
              class="btn btn-secondary text-xl m-1"
            >
              FN28
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li>
                <a href="">Home</a>
              </li>
              <li>
                <a href="">About</a>
              </li>
              <li>
                <a href="">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <ul class="menu menu-horizontal hidden md:flex">
            <li>
              <a class="text-lg" href="./index.html">Home</a>
            </li>
            <li>
              <a class="text-lg" href="">About</a>
            </li>
            <li>
              <a class="text-lg" href="">Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input id="toggle-mode" type="checkbox" />

            <!-- sun icon -->
            <svg
              class="swap-on h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-off h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="align-elements font-mono">
          <h1
            id="title"
            class="text-2xl text-center text-accent font-bold my-2 p-5 rounded-md"
          ></h1>
          <div
            id="carousel"
            class="carousel rounded-box h-96 flex justify-center container bg-base-200"
          >
            <img src="" alt="" id="thumbnail" class="" />
          </div>
          <div class="md:flex-col">
            <div class="my-5">
              <p></p>
              <q id="description" class="p-3 rounded-md text-lg"></q>
            </div>
            <div class="md:flex justify-evenly">
              <div class="flex items-center my-5">
                <p class="pr-3">
                  Brand:<i class="fa-regular fa-copyright"></i>
                </p>
                <h2 id="brand" class="text-xl font-semibold"></h2>
              </div>
              <div class="flex gap-2 items-center my-5">
                <p>Category:<i class="fa-solid fa-layer-group"></i></p>
                <h2 id="category" class="text-xl font-semibold capitalize"></h2>
              </div>
              <div class="flex items-center my-5">
                <p class="pr-3">Rating:</p>
                <h2 id="rating" class="text-xl font-semibold"></h2>
                <p class="text-xl font-medium"><i class="fas fa-star"></i></p>
              </div>
              <div class="flex items-center my-5">
                <p class="pr-3">Discount:<i class="fa-solid fa-tag"></i></p>
                <h2 id="discountPercentage" class="text-xl font-semibold"></h2>
                <p class="font-semibold text-xl">%</p>
              </div>
              <div class="flex items-center my-5">
                <p class="pr-3">Price:</p>
                <p class="text-xl font-semibold">
                  <i class="fa-solid fa-dollar-sign"></i>
                </p>
                <h2 id="price" class="text-xl font-semibold"></h2>
              </div>
            </div>
          </div>

          <template id="carousel-item">
            <div class="carousel-item max-w-full">
              <img src="" class="w-full" />
            </div>
          </template>
        </div>
      </section>
    </main>

    <!-- Modal yoki ma’lumotlarni ko‘rsatish uchun joy -->

    <!-- LOADER -->
    <div
      id="loader"
      class="fixed top-0 left-0 bottom-0 bg-black bg-opacity-60 grid place-items-center w-full hidden"
    >
      <span class="loading loading-dots loading-lg"></span>
    </div>
    <script type="module" src="./js/product.js"></script>
  </body>
</html>
