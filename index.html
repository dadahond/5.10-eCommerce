    <main>

        <div
          id="products-container"
          class="align-elements grid grid-cols-1 md:grid-cols-3 gap-10"
        >
          <template id="home-cart-template">
            <a href="" class="card bg-base-100 w-full shadow-xl">
              <figure>
                <img
                  src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>

                <div class="flex flex-wrap justify-between">
                  <div class="flex-col">
                    <h5></h5>
                    <span class="font-bold"></span>
                  </div>
                  <button onclick="" class="btn btn-secondary">Buy Now</button>
                </div>
              </div>
            </a>
          </template>
        </div>
      </section>
    </main>

    <main></main>
    <!-- LOADER -->
    <div
      id="loader"
      class="fixed top-0 left-0 bottom-0 bg-black bg-opacity-60 place-items-center w-full hidden"
    >

    </div>
